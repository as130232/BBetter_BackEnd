language: java
before_install:
- chmod +x gradlew
- chmod +x print_test_reports.sh
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
after_failure:
- "./print_test_reports.sh"
deploy:
  provider: heroku
  api_key:
    secure: 
  app: bbetter-backend
  on:
    repo: alfreadx/bbetter_backEnd
    branch: develop
